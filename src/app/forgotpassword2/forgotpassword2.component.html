<div class="w3-row">
  <h1 class="w3-text-orange w3-center w3-border-bottom w3-padding"><b>NOTATIS</b></h1>
</div>

<div class="w3-row">
  <div class="w3-col m4 w3-container">

  </div>
  <div class="w3-col m4 w3-container w3-light-grey w3-border w3-padding">
    <form class="w3-container" [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div><b>Je kan hier je wachtwoord wijzigen:</b></div>
      <p>
      <label class="w3-text-orange"><b>Password</b></label>
      <input (input)="checkPasswordMatch()" class="w3-input w3-border w3-lightgrey" name="password" type="text"
        formControlName="password"></p>
      <div class="w3-text-red" *ngIf="passwordForm.get('password').touched && passwordForm.get('password').invalid">
        This is a required field.
      </div>
      <p>
        <label class="w3-text-orange"><b>Password again</b></label>
        <input (input)="checkPasswordMatch()" class="w3-input w3-border w3-lightgrey" name="passwordagain" type="text"
          formControlName="passwordagain"></p>
      <div class="w3-text-red" *ngIf="!passwordsMatch">
        This is a required field that must match the password field.
      </div>
      <p class=" w3-center">
          <button [disabled]="passwordForm.invalid" type="submit" class="w3-btn w3-blue">Change password</button></p>
    </form>
  </div>
  <div class="w3-col m4 w3-container">

  </div>
</div>
